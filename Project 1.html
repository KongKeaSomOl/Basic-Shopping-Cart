<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./project 1.css">
</head>
<body>
    <h1>Shopping Cart</h1>
  
    <div class="product-container">
      <div class="product">
        <img src="./Iphone 14 Pro.jpg" alt="Product Image">
        <h3>Iphone 14 Pro</h3>
        <p>Product Description</p>
        <span class="price">$1400</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="./Mac Book.jpg" alt="Product Image">
        <h3>MacBook Pro</h3>
        <p>Product Description</p>
        <span class="price">$1800</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="./Ipad.jpg" alt="Product Image">
        <h3>Ipad Pro</h3>
        <p>Product Description</p>
        <span class="price">$1250</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="./Iwatch.jpg" alt="Product Image">
        <h3>Iwatch Ultra</h3>
        <p>Product Description</p>
        <span class="price">$800</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="./Air Pod.jpg" alt="Product Image">
        <h3>Air Pod</h3>
        <p>Product Description</p>
        <span class="price">$200.99</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  
    <div class="cart-container">
      <h2>Cart</h2>
      <ul class="cart-items"></ul>
      <div class="cart-total">
        <span>Total:</span>
        <span class="total-price">$0.00</span>
      </div>
    </div>
  
    <script src="./Project1.js"></script>
</body>
</html>
